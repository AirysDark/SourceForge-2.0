name: Build DietPi Image (local base)

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Pi model (pi3/pi4 or pi5)'
        required: true
        default: 'pi4'
        type: choice
        options: [pi3, pi4, pi5]
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-dietpi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y xz-utils kpartx dosfstools parted unzip dos2unix

      - name: Normalize script
        run: |
          dos2unix scripts/build-dietpi-image.sh || true
          chmod +x scripts/build-dietpi-image.sh

      - name: Build image
        run: ./scripts/build-dietpi-image.sh "${{ inputs.model }}" dist

      - name: Checksums
        run: (cd dist && sha256sum * > checksums.txt)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sf20-dietpi-image
          path: dist/*

      - name: Publish GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}